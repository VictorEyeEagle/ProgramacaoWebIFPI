        <section>
            <h2>Contato</h2>
            <form action="#">

                <input type="email" id="email" name="email" required>

                <textarea id="mensagem" name="mensagem"></textarea>
                <button type="submit">Enviar</button>
            </form>
            <p>Coordenação: linf.catzs@ifpi.edu.br</p>
