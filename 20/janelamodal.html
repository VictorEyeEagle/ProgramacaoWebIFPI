<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Modal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .login-box {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
    }

    .form-control:focus {
      box-shadow: none;
    }

    .input-group-text {
      background-color: #f7f7f7;
      border: 1px solid #ccc;
      border-right: none;
    }

    .btn-social {
      width: 100%;
      margin-bottom: 10px;
    }

    .btn-facebook {
      background-color: #3b5998;
      color: white;
    }

    .btn-google {
      background-color: #dd4b39;
      color: white;
    }

    .form-footer a {
      color: #007bff;
      text-decoration: none;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    .remember-me-wrapper {
      display: flex;
      align-items: center;
    }

    .remember-me-wrapper .form-check-label {
      margin-left: 10px;
    }

    .btn-custom {
      width: auto;
      padding: 10px 20px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- BotÃ£o para abrir a modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
    Abra a janela modal
  </button>

  <!-- Tela de login (modal) -->
  <div class="modal fade" id="loginModal" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="login-box">
            <p class="text-center">Sign in to start your session</p>
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                  <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="remember-me-wrapper">
                  <input type="checkbox" class="form-check-input" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary btn-custom">Sign In</button>
              </div>
            </form>
            <div class="text-center my-3">- OR -</div>
            <button class="btn btn-social btn-facebook"><i class="bi bi-facebook"></i> Sign in using Facebook</button>
            <button class="btn btn-social btn-google"><i class="bi bi-google"></i> Sign in using Google+</button>
            <div class="form-footer mt-3 text-center">
              <a href="#">I forgot my password</a><br>
              <a href="#">Register a new membership</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
