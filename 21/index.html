<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Produtos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar .navbar-brand {
            color: #fff;
            font-weight: bold;
        }

        .navbar .nav-link {
            color: #ccc;
            margin-right: 15px;
        }

        .navbar .nav-link:hover {
            color: #fff;
        }

        .header {
            padding: 1rem;
            background-color: #6c757d;
            color: #fff;
            text-align: center;
            margin-bottom: 2rem;
            border-radius: 5px;
        }

        .card-custom {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header-custom {
            background-color: #007bff;
            color: #fff;
            padding: 1rem;
            border-bottom: none;
            font-weight: 600;
            font-size: 1.25rem;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .btn-custom {
            background-color: #007bff;
            color: #fff;
            border-radius: 20px;
            padding: 0.5rem 1rem;
            font-weight: 500;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .table-custom {
            margin-top: 1.5rem;
        }

        .table-custom th,
        .table-custom td {
            vertical-align: middle;
            text-align: center;
        }

        .badge-custom {
            padding: 0.5rem;
            border-radius: 10px;
        }

        .badge-active {
            background-color: #28a745;
        }

        .badge-inactive {
            background-color: #6c757d;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema de Pedidos</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Pedidos Recentes</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Enviar Cliente</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Receber Pagamento</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Novo Pedido</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="header">
        <h1>Consulta de Produtos</h1>
    </header>

    <!-- Conteúdo Principal -->
    <div class="container">
        <div class="card card-custom">
            <div class="card-header card-header-custom">
                Pesquise seus produtos
            </div>
            <div class="card-body">
                <form>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Digite o nome do produto">
                        <button class="btn btn-custom" type="button"><i class="bi bi-search"></i> Pesquisar</button>
                    </div>
                </form>

                <!-- Tabela de Resultados -->
                <table class="table table-hover table-custom">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Pizza</td>
                            <td><span class="badge badge-custom badge-active">Ativo</span></td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i></button>
                                <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Refrigerante</td>
                            <td><span class="badge badge-custom badge-active">Ativo</span></td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i></button>
                                <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Cajuína</td>
                            <td><span class="badge badge-custom badge-inactive">Inativo</span></td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i></button>
                                <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Borda</td>
                            <td><span class="badge badge-custom badge-active">Ativo</span></td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i></button>
                                <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (com Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
