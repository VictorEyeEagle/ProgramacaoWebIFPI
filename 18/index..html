<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Responsivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container my-4">
        <div class="row">

            <div class="col-lg-6 mb-4">
                <h2>Registro</h2>
                <form>
                    <div class="mb-3">
                        <label for="nomeCompleto" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nomeCompleto" placeholder="Seu nome completo">
                    </div>
                    <div class="mb-3">
                        <label for="emailCadastro" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="emailCadastro" placeholder="Seu e-mail">
                    </div>
                    <div class="mb-3">
                        <label for="senhaCadastro" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senhaCadastro" placeholder="Sua senha">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="aceitarTermos">
                        <label class="form-check-label" for="aceitarTermos">Aceito os Termos de Uso</label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Escolha a linguagem que você menos gosta:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="linguagemPreferida" id="python"
                                value="python">
                            <label class="form-check-label" for="python">Python</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="linguagemPreferida" id="javascript"
                                value="javascript">
                            <label class="form-check-label" for="javascript">JavaScript</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Registrar</button>
                </form>
            </div>

            <div class="col-lg-6 mb-4">
                <h2>Entrar</h2>
                <form>
                    <div class="mb-3">
                        <label for="emailLogin" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="emailLogin" placeholder="Seu e-mail">
                    </div>
                    <div class="mb-3">
                        <label for="senhaLogin" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senhaLogin" placeholder="Sua senha">
                    </div>
                    <button type="submit" class="btn btn-success">Entrar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <h2>Lista de Produtos</h2>
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Produto</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Preço</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Notebook XZ 2024</td>
                    <td>Dell</td>
                    <td>R$ 3.200,00</td>
                </tr>
                <tr>
                    <td>MacBook Pro</td>
                    <td>Apple</td>
                    <td>R$ 8.500,00</td>
                </tr>
                <tr>
                    <td>Asus Vivobook</td>
                    <td>Asus</td>
                    <td>R$ 2.400,00</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
