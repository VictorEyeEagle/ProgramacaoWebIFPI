<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Raízes e Contador</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Calculadora de Raízes e Contador</h1>
    <div class="button-container">
        <button onclick="calcularRaiz(25)">Raiz de 25</button>
        <button onclick="calcularRaiz(36)">Raiz de 36</button>
        <button onclick="calcularRaiz(49)">Raiz de 49</button>
    </div>
    <div class="counter-container">
        <button onclick="iniciarContagem()">Iniciar Contagem</button>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
