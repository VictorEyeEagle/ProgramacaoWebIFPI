<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row g-2">
            <div class="col-md-6">
                <img src="https://www.petz.com.br/blog/wp-content/uploads/2019/07/vida-de-gato.jpg" alt="Gato 1"
                    class="img-fluid">
            </div>
            <div class="col-md-6">
                <div class="row g-2">
                    <div class="col-md-12">
                        <img src="https://www.petz.com.br/blog/wp-content/uploads/2022/08/gato-pode-tomar-leite-zero-lactose.jpg"
                            alt="Gato 2" class="img-fluid">
                    </div>
                    <div class="col-md-4">
                        <img src="https://p2.trrsf.com/image/fget/cf/1200/1600/middle/images.terra.com/2023/12/17/866513462-gato.jpg"
                            alt="Gato 3" class="img-fluid">
                    </div>
                    <div class="col-md-4">
                        <img src="https://www.doglife.com.br/blog/assets/post/gato-filhote-tudo-que-voce-precisa-saber-para-cuidar-bem-61aa5b4f5448461cf9e0a54b/filhote-capa.jpg.jpg"
                            alt="Gato 4" class="img-fluid">
                    </div>
                    <div class="col-md-4">
                        <img src="https://www.specialdog.com.br/assets/uploads/images/gateirosdeprimeiraviagem.png"
                            alt="Gato 5" class="img-fluid">
                    </div>
                    <div class="col-md-12">
                        <img src="https://p2.trrsf.com/image/fget/cf/1200/1600/middle/images.terra.com/2023/12/19/2124153488-gato.jpg"
                            alt="Gato 6" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
