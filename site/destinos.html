            background-color: #fff;

        }

        .destino img {
            height: 200px;
            width: 100%;

            border-top-right-radius: 8px;
        }

        .destino p {
            margin: 10px;
            color: #555;
        }

        .destino a {
            display: inline-block;
            text-decoration: none;
            background-color: rgb(48, 48, 186);
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            margin: 10px;
            transition: background-color 0.2s;
